trainingInput:
  pythonVersion: '3.5'
  scaleTier: BASIC_GPU
  hyperparameters:
    goal: MAXIMIZE
    hyperparameterMetricTag: accuracy/title
    maxTrials: 40
    maxParallelTrials: 4
    enableTrialEarlyStopping: FALSE
    params:
      - parameterName: learning_rate
        type: DOUBLE
        minValue: 0.00001
        maxValue: 0.0005
        scaleType: UNIT_LOG_SCALE
      - parameterName: dropout_rate
        type: DOUBLE
        minValue: 0
        maxValue: 1
        scaleType: UNIT_LINEAR_SCALE
      - parameterName: batch_size
        type: INTEGER
        minValue: 8
        maxValue: 16
        scaleType: UNIT_LOG_SCALE
      - parameterName: gru_units
        type: CATEGORICAL
        categoricalValues:
        - '256'
        - '128'
        - '64'
        - '128,128'
        - '64,64'
      - parameterName: attention_units
        type: INTEGER
        minValue: 16
        maxValue: 64
        scaleType: UNIT_LOG_SCALE
      - parameterName: dense_units
        type: CATEGORICAL
        categoricalValues:
        - '128'
        - '128,128'
        - '64'
        - '64,64'
