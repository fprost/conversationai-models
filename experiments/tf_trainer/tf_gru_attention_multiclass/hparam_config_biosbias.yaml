trainingInput:
  pythonVersion: '3.5'
  scaleTier: CUSTOM
  masterType: standard
  workerType: standard_gpu
  parameterServerType: large_model
  workerCount: 1
  parameterServerCount: 1
  hyperparameters:
    goal: MAXIMIZE
    hyperparameterMetricTag: accuracy/title
    maxTrials: 40
    maxParallelTrials: 4
    enableTrialEarlyStopping: FALSE
    params:
      - parameterName: learning_rate
        type: DOUBLE
        minValue: 0.000001
        maxValue: 0.01
        scaleType: UNIT_LOG_SCALE
      - parameterName: dropout_rate
        type: DOUBLE
        minValue: 0
        maxValue: 1
        scaleType: UNIT_LINEAR_SCALE
      - parameterName: batch_size
        type: INTEGER
        minValue: 16
        maxValue: 128
        scaleType: UNIT_LOG_SCALE
      - parameterName: gru_units
        type: CATEGORICAL
        categoricalValues:
        - '256'            
        - '128'
        - '128,128'
        - '64'
        - '64,64'
      - parameterName: attention_units
        type: DISCRETE
        discreteValues:
        - 32
        - 64
        - 124
        - 256
      - parameterName: dense_units
        type: CATEGORICAL
        categoricalValues:
        - '128'
        - '128,128'
        - '64'
        - '64,64'
